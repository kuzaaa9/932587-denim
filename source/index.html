<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="preload" href="/fonts/worksans.woff2" as="font" type="font/woff2" crossorigin="anonymous">
  <link rel="preload" href="/fonts/worksansmedium.woff2" as="font" type="font/woff2" crossorigin="anonymous">
  <link rel="preload" href="/fonts/worksansbold.woff2" as="font" type="font/woff2" crossorigin="anonymous">
  <link rel="preload" href="/fonts/worksansextrabold.woff2" as="font" type="font/woff2" crossorigin="anonymous">
  <link rel="preload" href="/fonts/antonioregular.woff2" as="font" type="font/woff2" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <title>Магазин одежды "Nîmes-главная страница</title>
</head>
<body>
  <header class="header">
    <a class="header__logo logo">Nîmes
    </a>
    <nav class="main-nav container">
      <ul class="main-nav__list buyers-list">
        <li class="buyers-list__item">
          <a class="buyers-list__link" href="catalog.html">Woman</a>
        </li>
        <li class="buyers-list__item">
          <a class="buyers-list__link" href="catalog.html">Man</a>
        </li>
        <li class="buyers-list__item">
          <a class="buyers-list__link" href="catalog.html">New</a>
        </li>
      </ul>
      <ul class="main-nav__wrapp search">
        <li class="search__item">
          <a class="search__link" href="#"></a>
          <form class="search__form" action="#" method="post">
            <button class="search__button">
              <img class="search__img" src="img/icon-search.svg" width="16" height="16" alt="Иконка лупы">
            </button>
          </form>
        </li>
        <li class="search__item">
          <a class="search__link cart" href="#">
            <img class="cart__img" src="img/icon-cart.svg" width="18" height="16" alt="Иконка корзины">
          </a>
        </li>
      </ul>
    </nav>
    <div class="header__wrapp-total">
      <div class="header__wrapp-top">
        <div class="header__content content-list">
          <p class="content-list__slogan">The quality you deserve
          </p>
          <h1 class="content-list__title">Denim</h1>
          <a class="content-list__btn btn-block" href="catalog.html">Check new collection</a>
        </div>
        <div class="header__photo promo-photo">
          <picture>
            <source media="(min-width: 1170px)" srcset="img/photo-logo-desktop@1x.jpg">
            <source media="(min-width: 768px)" srcset="img/photo-logo-tablet@1x.jpg">
            <img class="promo-photo__img" src="img/photo-logo-mobile@1x.jpg" width="202" height="249" alt="Фото модели, являющейся лицом компании">
          </picture>
        </div>
      </div>
      <div class="header__wrapp-bottom">
        <div class="header__slider arrow">
          <img class="arrow__img" src="img/arrow.jpg" width="10" height="27" alt="Стрелка прокрутки вниз">
        </div>
        <ul class="header__social social">
          <li class="social__item">
            <a class="social__link" href="#">Facebook</a>
          </li>
          <li class="social__item">
            <a class="social__link" href="#">Instagram</a>
          </li>
        </ul>
      </div>
    </div>
  </header>
  <main class="index-main">
    <section class="index-main__hit hit-list container">
      <h2 class="hit-list__title">Bestsellers</h2>
      <ul class="hit-list__group card">
        <li class="card__item">
          <a class="card__link" href="product-card.html">
            <figure class="card__figure">
              <picture>
                <source media="(min-width: 1170px)" srcset="img/photo-16-desktop@1x.jpg">
                <source media="(min-width: 768px)" srcset="img/photo-16-tablet@1x.jpg">
                <img class="card__img" src="img/photo-16-mobile@1x.jpg" width="130" height="160" alt="Jacket">
              </picture>
              <figcaption class="card__figcaption">
                <p class="card__title">Jacket</p>
                <p class="card__price">$ 120</p>
              </figcaption>
            </figure>
          </a>
        </li>
        <li class="card__item">
          <a class="card__link" href="product-card.html">
            <figure class="card__figure">
              <picture>
                <source media="(min-width: 1170px)" srcset="img/photo-15-desktop@1x.jpg">
                <source media="(min-width: 768px)" srcset="img/photo-15-tablet@1x.jpg">
                <img class="card__img" src="img/photo-15-mobile@1x.jpg" width="130" height="160" alt="Overalls">
              </picture>
              <figcaption class="card__figcaption">
                <p class="card__title">Overalls</p>
                <p class="card__price">$ 140</p>
              </figcaption>
            </figure>
          </a>
        </li>
        <li class="card__item">
          <a class="card__link" href="product-card.html">
            <figure class="card__figure">
              <picture>
                <source media="(min-width: 1170px)" srcset="img/photo-18-desktop@1x.jpg">
                <source media="(min-width: 768px)" srcset="img/photo-18-tablet@1x.jpg">
                <img class="card__img" src="img/photo-18-mobile@1x.jpg" width="130" height="160" alt="Jacket">
              </picture>
              <figcaption class="card__figcaption">
                <p class="card__title">Jacket</p>
                <p class="card__price">$ 90</p>
              </figcaption>
            </figure>
          </a>
        </li>
        <li class="card__item">
          <a class="card__link" href="product-card.html">
            <figure class="card__figure">
              <picture>
                <source media="(min-width: 1170px)" srcset="img/photo-14f-desktop@1x.jpg">
                <source media="(min-width: 768px)" srcset="img/photo-14f-tablet@1x.jpg">
                <img class="card__img" src="img/photo-14f-mobile@1x.jpg" width="130" height="160" alt="Overalls">
              </picture>
              <figcaption class="card__figcaption">
                <p class="card__title">Overalls</p>
                <p class="card__price">$ 160</p>
              </figcaption>
            </figure>
          </a>
        </li>
      </ul>
      <a class="hit-list__link view-all-link" href="/catalog/bestsellers">View all</a>
    </section>
    <section class="index-main__season season-banner">
      <div class="season-banner__wrapp-content">
        <div class="season-banner__content">
          <p class="season-banner__slogan">Street fashion collection</p>
          <h2 class="season-banner__title">Fall 2019</h2>
          <a class="season-banner__btn btn-block" href="/catalog">Shop now</a>
        </div>
      </div>
      <picture class="season-banner__picture">
        <source media="(min-width: 1170px)" srcset="img/season-desktop@1x.jpg">
        <source media="(min-width: 768px)" srcset="img/season-tablet@1x.jpg">
        <img class="season-banner__img" src="img/season-mobile@1x.jpg" width="320" height="226" alt="Баннер сезона осень2019">
      </picture>
    </section>
    <section class="index-main__cat categories container">
      <h2 class="categories__title">Shop by category</h2>
      <ul class="categories__list card">
        <li class="categories__item card__item">
          <a class="card__link" href="catalog.html">
            <figure class="card__figure">
              <picture>
                <source media="(min-width: 1170px)" srcset="img/photo-1-desktop@1x.jpg">
                <source media="(min-width: 768px)" srcset="img/photo-1-tablet@1x.jpg">
                <img class="categories__img card__img" src="img/photo-1-mobile@1x.jpg" width="130" height="160" alt="Jans">
              </picture>
              <figcaption class="card__figcaption">
                <p class="card__title">Jeans</p>
              </figcaption>
            </figure>
          </a>
        </li>
        <li class="categories__item card__item">
          <a class="card__link" href="catalog.html">
            <figure class="card__figure">
              <picture>
                <source media="(min-width: 1170px)" srcset="img/photo-2-desktop@1x.jpg">
                <source media="(min-width: 768px)" srcset="img/photo-2-tablet@1x.jpg">
                <img class="categories__img card__img" src="img/photo-2-mobile@1x.jpg" width="130" height="126" alt="Shirts">
              </picture>
              <figcaption class="card__figcaption">
                <p class="card__title">Shirts</p>
              </figcaption>
            </figure>
          </a>
        </li>
        <li class="categories__item card__item">
          <a class="card__link " href="catalog.html">
            <figure class="card__figure">
              <picture>
                <source media="(min-width: 1170px)" srcset="img/photo-4-desktop@1x.jpg">
                <source media="(min-width: 768px)" srcset="img/photo-4-tablet@1x.jpg">
                <img class="categories__img card__img card--position" src="img/photo-4-mobile@1x.jpg" width="130" height="126" alt="Overalls">
              </picture>
              <figcaption class="card__figcaption">
                <p class="card__title">Overalls</p>
              </figcaption>
            </figure>
          </a>
        </li>
        <li class="categories__item card__item">
          <a class="card__link" href="catalog.html">
            <figure class="card__figure">
              <picture>
                <source media="(min-width: 1170px)" srcset="img/photo-3-desktop@1x.jpg">
                <source media="(min-width: 768px)" srcset="img/photo-3-tablet@1x.jpg">
                <img class="categories__img card__img" src="img/photo-3-mobile@1x.jpg" width="130" height="160" alt="Jackets">
              </picture>
              <figcaption class="card__figcaption">
                <p class="card__title">Jackets</p>
              </figcaption>
            </figure>
          </a>
        </li>
      </ul>
      <a class="categories__link view-all-link " href="catalog.html">View all</a>
    </section>
  </main>
  <footer class="footer">
    <a class="footer__logo logo">Nîmes</a>
    <nav class="footer__nav nav-service">
      <ul class="nav-service__list">
        <li class="nav-service__item">
          <a class="nav-service__link" href="#">Sitemap</a>
        </li>
        <li class="nav-service__item">
          <a class="nav-service__link" href="#">Shop</a>
        </li>
        <li class="nav-service__item">
          <a class="nav-service__link" href="#">Service</a>
        </li>
        <li class="nav-service__item">
          <a class="nav-service__link" href="#">Delivery</a>
        </li>
        <li class="nav-service__item">
          <a class="nav-service__link" href="#">Contacts</a>
        </li>
      </ul>
    </nav>
    <div class="footer__social social-wrapp">
      <ul class="social-wrapp__list">
        <li class="social-wrapp__item">
          <a class="social-wrapp__link" href="#">
            <img class="social-wrapp__img" src="img/icon-fb.svg" width="12" height="20" alt="Иконка Фейсбука">
          </a>
        </li>
        <li class="social-wrapp__item">
          <a class="social-wrapp__link" href="#">
            <img class="social-wrapp__img" src="img/icon-insta.svg" width="20" height="20" alt="Иконка Инстаграмма">
          </a>
        </li>
        <li class="social-wrapp__item">
          <a class="social-wrapp__link" href="#">
            <img class="social-wrapp__img" src="img/icon-pinterest.svg" width="21" height="20" alt="Иконка Пинтереста">
          </a>
        </li>
        <li class="social-wrapp__item">
          <a class="social-wrapp__link" href="#">
            <img class="social-wrapp__img" src="img/icon-twitter.svg" width="21" height="17" alt="Иконка Твиттера">
          </a>
        </li>
      </ul>
    </div>
  </footer>
</body>
</html>
